app_name: "hotel_reservation"
app_manifest: "hotel_reservation.yaml"
app_structure:
-   "frontend->search"
-   "frontend->reservation"
-   "frontend->profile"
-   "search->geo"
-   "search->rates"
edge:
    frontend->reservation:
    -   method: CheckAvailability
        name: logging
        position: C
        proto: /users/xzhu/adn-compiler/examples/proto/reservation.proto
    frontend->profile:
    -   method: GetProfile
        name: logging
        position: C
        proto: /users/xzhu/adn-compiler/examples/proto/profile.proto
    frontend->search:
    -   method: GetProfile
        name: logging
        position: C
        proto: /users/xzhu/adn-compiler/examples/proto/search.proto
    search->geo:
    -   method: GetProfile
        name: logging
        position: C
        proto: /users/xzhu/adn-compiler/examples/proto/geo.proto
    search->rates:
    -   method: GetProfile
        name: logging
        position: C
        proto: /users/xzhu/adn-compiler/examples/proto/rates.proto